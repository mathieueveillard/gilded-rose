name: CI

on: pull_request

jobs:
  dev:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        task: ["format", "ts:check"]
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run task
        run: npm run ${{ matrix.task }}
